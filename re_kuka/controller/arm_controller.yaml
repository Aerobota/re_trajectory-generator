arm_controller:
  type: robot_mechanism_controllers/JointSplineTrajectoryController
  joints:
    - arm_1_joint
    - arm_2_joint
    - arm_3_joint
    - arm_4_joint
    - arm_5_joint
    - arm_6_joint
    - arm_7_joint
  gains:
    arm_1_joint:
      p: 1000.0
      d: 0.0
    arm_2_joint:
      p: 1000.0
      d: 0.0
    arm_3_joint: 
      p: 1000.0
      d: 0.0
    arm_4_joint:
      p: 1020.0
      d: 0.0
    arm_5_joint:
      p: 1030.0
      d: 0.0
    arm_6_joint:
      p: 1050.0
      d: 0.0
    arm_7_joint:
      p: 1080.0
      d: 0.0

  arm_joint_trajectory_action_node:
    joints:
      - arm_1_joint
      - arm_2_joint
      - arm_3_joint
      - arm_4_joint
      - arm_5_joint
      - arm_6_joint
      - arm_7_joint
    constraints:
      goal_time: 4.0
      arm_1_joint:
        goal: 1.0
      arm_2_joint:
        goal: 1.0
      arm_3_joint:
        goal: 1.0
      arm_4_joint:
        goal: 1.0
      arm_5_joint:
        goal: 1.0
      arm_6_joint:
        goal: 1.0
      arm_7_joint:
        goal: 1.0
      stopped_velocity_tolerance: 5.0
