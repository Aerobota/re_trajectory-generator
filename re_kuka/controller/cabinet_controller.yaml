cabinet_controller:
  type: robot_mechanism_controllers/JointSplineTrajectoryController
  
  joints:
    - bottom_left_hinge
    - bottom_right_upper_hinge
    - bottom_right_lower_hinge
  
  gains:
    bottom_left_hinge:
      p: 10
      d: 0.01
    bottom_right_upper_hinge:
      p: 10
      d: 0.01
    bottom_right_lower_hinge: 
      p: 10
      d: 0.01
      
  cabinet_joint_trajectory_action_node:
    joints:
      - bottom_left_hinge
      - bottom_right_upper_hinge
      - bottom_right_lower_hinge

  constraints:
      goal_time: 4.0
      bottom_left_hinge:
        goal: 100.0
      bottom_right_upper_hinge:
        goal: 100.0
      bottom_right_lower_hinge:
        goal: 100.0
  
  stopped_velocity_tolerance: 5.0
